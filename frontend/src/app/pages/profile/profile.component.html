<app-current-page title="Profil"></app-current-page>
<div class="profile">
  <div class="name">
    <label class="name-label">Name:</label>
      {{user.name}}
  </div>
  <div class="email">
    <label class="email-label">E-Mail:</label>
    <div class="email-output">
      {{user.email}}
    </div>
  </div>
  <div class="address">
    <label class="address-label">Stadt:</label>
    <div class="address-output">
      {{user.address}}
    </div>
  </div>
</div>
