<div class="login">
  <div class="details">
    <app-current-page title="Login"></app-current-page>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="email" label="E-Mail"></text-input>
      <text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password" label="Passwort"></text-input>
      <div class="button">
        <default-button text="Login"></default-button>
      </div>
    </form>
  </div>
</div>
